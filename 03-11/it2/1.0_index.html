                <input type="text" id="verbo" placeholder="Verbo Letra" >

<script>
    new Noty({
        type: 'info',
        theme: 'metroui',
        layout: 'center',
        text: '<b><center>Bienvenido!</b></center> <br>Pagina dise&ntilde;ada por Guzman Alejandro. Por favor, ingrese un verbo de la siguiente forma: <br><br><center>Verbo|Letra.</br></center><br>  <i>Entiendase "|" como un espacio.'
    }).show();    

    function analizarCadena() {
        let verbo = document.getElementById('verbo').value;
        let conj; let posEsp = 0;
        //
        for (var i = 0; i < verbo.length; i++) {
            if (verbo.charAt(i) == ' ') {
                conj = verbo.charAt(i + 1);
                posEsp = i;
            }

        }
        conj = conj.toUpperCase();
        verbo = verbo.substring(0, posEsp);
        
        let lastl = verbo.substring(verbo.length-2, verbo.length);
       
        if(conj != "A" && conj != "P" && conj != "F"){
            new Noty({
                type: 'error',
                layout: 'center',
                theme: 'metroui',
                text: 'Conjugacion Incorrecta. Toque este recuadro para reintentar.'
            }).show();
        }

        if(lastl == "ar"  || lastl == "ir" || lastl == "er"){
            if (conj == "A") { YoPresente(verbo); }
            if (conj == "P") { YoPreterito(verbo); }
            if (conj == "F") { YoFuturo(verbo); }
         
        }else{
            new Noty({
                type: 'error',
                layout: 'center',
                theme: 'metroui',
                text: 'Esto no es un verbo. Toque este recuadro para reintentar.'
            }).show();

        }

    }

    function Notif(Pr,verb,conjg){
          new Noty({
            type: 'success',
            layout: 'center',
            theme: 'metroui',
            text: Pr + verb + conjg
        }).show();;
    }

 function YoPresente(verbo) {
        let verboTrunc = verbo.substring(0, verbo.length - 2);
        Notif("Yo ",verboTrunc,"o");
        TuPresente(verbo);
    }

 function TuPresente(verbo) {
        let verboTrunc = verbo.substring(0, verbo.length - 2);
        let lastL = verbo.substring(verbo.length - 2, verbo.length);

        if (lastL == "ar") {
            Notif("Tu ", verboTrunc, "as");
        } else if (lastL == "er") {
            Notif("Tu ", verboTrunc, "es");
        } else if (lastL == "ir") {
            Notif("Tu ", verboTrunc, "es");
        }


        ElPresente(verbo);
    }

    function ElPresente(verbo) {
        let verboTrunc = verbo.substring(0, verbo.length - 2);
        let lastL = verbo.substring(verbo.length - 2, verbo.length);

        if (lastL == "ar") {
            Notif("El ", verboTrunc, "a");
        } else if (lastL == "er") {
            Notif("El ", verboTrunc, "e");
        } else if (lastL == "ir") {
            Notif("El ", verboTrunc, "e");
        }
        NosotrosPresente(verbo);

    }


    function NosotrosPresente(verbo) {
        let verboTrunc = verbo.substring(0, verbo.length - 2);

        } else if (lastL == "ir") {
            Notif("Nosotros ", verboTrunc, "imos");
        }
        VosotrosPresente(verbo);

    }

    function VosotrosPresente(verbo) {
        let verboTrunc = verbo.substring(0, verbo.length - 2);
        let lastL = verbo.substring(verbo.length - 2, verbo.length);

        if (lastL == "ar") {
             Notif("Vosotros ", verboTrunc, "ais");
        } else if (lastL == "er") {

        } else if (lastL == "ir") {
             Notif("Vosotros ", verboTrunc, "is");
        }

        EllosPresente(verbo);
    }


    function EllosPresente(verbo) {
        let verboTrunc = verbo.substring(0, verbo.length - 2);
        let lastL = verbo.substring(verbo.length - 2, verbo.length);

        if (lastL == "ar") {
            Notif("Ellos ", verboTrunc, "an");

        } else if (lastL == "er") {
            Notif("Ellos ", verboTrunc, "en");
        } else if (lastL == "ir") {
            Notif("Ellos ", verboTrunc, "en");
        }

    
    }
