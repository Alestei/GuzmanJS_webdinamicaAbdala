<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Número del Presidente</title>
</head>
<body>
        <form action="getNumber" method="POST">

            
            <div  align="center" class="container">
                <br><br><br><br>
                <h1 class="display-2">Números del Presidente</h1>
                    <br>

                    <div class="form-group row">
                        <div class="col-xs-2">
                          <label for="ex1">Rango Inicial</label>
                          <input class="form-control" name="r1" id="r1" type="number" min=0>
                        </div>
                    
                        <div class="col-xs-3">
                          <label for="ex2">Rango Final</label>
                          <input class="form-control" name="r2" id="r2" type="number" max=1000000>
                        </div>

                    </div>
                    

                    <br><br>
                    <button class="btn btn-dark">Mostrar</button>
            </div>

        </form>

</body>
</html>
